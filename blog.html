---
<!-- layout: default -->
title: Blog
---
<h1>Latest Posts</h1>

<ul class="shifted">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <!-- -<time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time> -->
      <div class="shifted">
        <!-- post.excerpt is first paragraph of post by default -->
        {{ post.excerpt }}...
      </div>
    </li>
  {% endfor %}
</ul>
