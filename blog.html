---
<!-- layout: default -->
title: Blog
---
<h1>Latest Posts</h1>

<div class="post-grid"
<ul class="shifted">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>:
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="shifted">
        <!-- post.excerpt is first paragraph of post by default -->
        {{ post.excerpt }}...
      </div>
    </li>
  {% endfor %}
</ul>
</div>
