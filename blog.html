---
<!-- layout: default -->
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
      <div class="shifted">
        <!-- post.excerpt is first paragraph of post by default -->
        {{ post.excerpt }}...
      </div>
    </li>
  {% endfor %}
</ul>
