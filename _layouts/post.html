---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="post-top">
  <p class="author-date">
    Written on
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% assign creator = site.creators | where: 'name', page.creator | first %}
    {% if creator %}
      by <a href="{{ creator.url }}">{{ creator.name }}</a>
    {% endif %}
  </p>
</div>

{{ content }}
