---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="author-date">
  <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
  {% assign creator = site.creators | where: 'name', page.creator | first %}
  {% if creator %}
    - <a href="{{ creator.url }}">{{ creator.name }}</a>
  {% endif %}
</p>

{{ content }}
