---
<!-- layout: default -->
title: Home
description: Home page for ncrispino.
---
<!-- This is the 'content' put in the layout file 'default' -->
<main>
  <h1 id="top">{{ page.title }}</h1>
  <ul id="main_list">
    {% for project in site.projects limit:1 %}
      <li>
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        <!-- -<time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time> -->
        <div class="shifted">
          <!-- post.excerpt is first paragraph of post by default -->
          {{ project.content }}
        </div>
      </li>
    {% endfor %}
    {% for post in site.posts limit:1 %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <!-- -<time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time> -->
        <div class="shifted">
          <!-- post.excerpt is first paragraph of post by default -->
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>

</main>
